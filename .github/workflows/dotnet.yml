name: .NET

on:
  push:
    branches: [ '**' ]
    paths-ignore: ['**/*.md']
    tags: ['v*']

  release:
    types: [published]

jobs:
  build:

    env:
      BUILD_CONFIG: 'Release'
      VERSION_DEFAULT: '3.1.0'

    runs-on: ubuntu-latest

    steps:
    - name: Setup PowerShell
      uses: CRFricke/Setup-PowerShell@v1.0.1

    - name: Get Build Version
      shell: pwsh
      run: |
        Get-VersionVariables $env:GITHUB_REF
        $Version = "$Tag_Major.$Tag_Minor.$Tag_Patch"
        if ($Tag_PreRelease) { $Version += "-$Tag_PreRelease" }
        if ($Tag_Build) { $Version += "+$Tag_Build" }
        Set-ActionVariable "BUILD_VERSION" "$Version"
        Write-Host "BUILD_VERSION: $Version"

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          3.1.x
          6.0.x
        source-url: https://nuget.pkg.github.com/CRFricke/index.json
        owner: CRFricke
      env:
          NUGET_AUTH_TOKEN: ${{secrets.USER_PAT}}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration $BUILD_CONFIG --no-restore /p:Version=$BUILD_VERSION

    - name: Test
      run: dotnet test --configuration $BUILD_CONFIG --no-build --verbosity normal

    - name: Create NuGet packages
      if: ${{github.ref_type == 'tag'}}
      run: dotnet pack Authorization.Core.NoTests.slnf --configuration $BUILD_CONFIG --no-build /p:Version=$BUILD_VERSION

    - name: Upload NuGet packages to GitHub
      if: ${{github.ref_type == 'tag'}}
      run: dotnet nuget push "**/*.nupkg" --skip-duplicate --source https://nuget.pkg.github.com/CRFricke/index.json --api-key ${{ secrets.GITHUB_TOKEN }}

    - name: Upload packages to NuGet.org
      if: ${{github.event_name == 'release'}}
      run: dotnet nuget push "**/*.nupkg" --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}

    - name: Dump Environment Variables
      run: |
        Enter-ActionOutputGroup "Environment Variables"
        Write-Output (Get-ChildItem -Path Env:\)
        Exit-ActionOutputGroup
      shell: pwsh
